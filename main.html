  <head>

  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
	<body>
  <table style="width: 100%; height: 100%" cellpadding="20">
    <tr>
      <td>
        <table border="1" cellpadding="5" cellspacing="0">
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1 Column 1</td>
            <td>Row 1 Column 2</td>
          </tr>
          <tr>
            <td>Row 2 Column 1</td>
            <td>Row 2 Column 2</td>
          </tr>
        </table>
      </td>

      <td>
        <table border="1" cellpadding="5" cellspacing="0">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <table border="1" cellpadding="5" cellspacing="0">
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>
              <a href="#">Nested Table</a>
              Demo Continued
            </td>
          </tr>
        </table>
      </td>

      <td>
        <table border="1" cellpadding="5" cellspacing="0">
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td style="background-color: black; color: white; text-align: center;">
              HTML
            </td>
            <td>Demo text</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
